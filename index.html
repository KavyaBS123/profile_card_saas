<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="maincontainer">
      <img
        class="background-svg-top-left"
        src="bg-pattern-top.svg"
        alt="top"
      />
      <img
        class="background-svg-bottom-right"
        src="bg-pattern-bottom.svg"
        alt="bottom"
      />
      <section class="card-wrapper">
        <article class="img-card">
          <img class="card-svg" src="bg-pattern-card.svg" alt="" />
          <img class="profile-pic" src="kavyaimage.jpg" alt="" />
        </article>
        <section class="stats-card">
          <article class="name-age-heading">
            <h2>Kavya B S</h2>
            <p>26</p>
          </article>
          <p>London</p>
          <hr class="line" />
          <section class="stats-box">
            <article class="stats">
              <h2 class="stats-headings">80K</h2>
              <p class="stats-descrption">Followers</p>
            </article>
            <article class="stats">
              <h2 class="stats-headings">803K</h2>
              <p class="stats-descrption">Likes</p>
            </article>
            <article class="stats">
              <h2 class="stats-headings">1.4K</h2>
              <p class="stats-descrption">Photos</p>
            </article>
          </section>
        </section>
      </section>

      <div class="footer">
        Challenge by
        <a
          class="footer-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Web Developer</a
        >. Coded by
        <a class="footer-link" href="https://github.com/MHassaanButt"
          >KAVYA B S</a
        >.
      </div>
    </main>
  </body>
</html>
